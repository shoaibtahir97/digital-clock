<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
 
<body>

    <div>
        <h1>Digital Clock</h1>
        
            <div class="box">
                <div id="time">
                    <div id="clock">
                        <span id="hour">00</span><span id="colon">:</span><span id="minutes">00</span>
                    </div>
                    <div id="secampm">
                        <p id="ampm"></p>
                        <p id="seconds"></p>
                    </div>
                </div>
                <p id="date"></p>
            </div>
        <div id = "buttons">
            <a href="#" onclick="showTime()">show time</a>
            <a href="#" onclick="stopTime()">Reset </a>
        </div>
    </div>



</body>
<script src="./app.js"></script>

</html>
